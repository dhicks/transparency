- id: MildenbergerDistributionClimateChange2016
  abstract: >-
    While climate scientists have developed high resolution data sets on the
    distribution of climate risks, we still lack comparable data on the local
    distribution of public climate change opinions. This paper provides the
    first effort to estimate local climate and energy opinion variability
    outside the United States. Using a multi-level regression and
    post-stratification (MRP) approach, we estimate opinion in federal electoral
    districts and provinces. We demonstrate that a majority of the Canadian
    public consistently believes that climate change is happening. Belief in
    climate change’s causes varies geographically, with more people attributing
    it to human activity in urban as opposed to rural areas. Most prominently,
    we find majority support for carbon cap and trade policy in every province
    and district. By contrast, support for carbon taxation is more
    heterogeneous. Compared to the distribution of US climate opinions,
    Canadians believe climate change is happening at higher levels. This new
    opinion data set will support climate policy analysis and climate policy
    decision making at national, provincial and local levels.
