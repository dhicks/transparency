- id: MildenbergerSpatialDistributionRepublican2017
  abstract: >-
    Even as US partisan polarization shapes climate and energy attitudes,
    substantial heterogeneity in climate opinions still exists among both
    Republicans and Democrats. To date, our understanding of this partisan
    heterogeneity has been limited to analysis of national- or, less commonly,
    state-level opinion poll subsamples. However, the dynamics of political
    representation and issue commitments play out over more finely resolved
    state and local scales. Here we use previously validated multilevel
    regression and post-stratification (MRP) models (Howe et al., Nat Clim Chang
    5(6):596–603 2015; Mildenberger et al., PLoS One 11(8):e0159774 2016)
