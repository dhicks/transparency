    Republican climate opinions across states and congressional districts. While
    Democratic party members consistently think human-caused global warming is
    happening and support climate policy reforms, the intensity of their climate
    beliefs also varies spatially at state and local scales. These results have
    policy-relevant implications for the trajectory of US climate policy
