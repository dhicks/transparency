- id: vomSaalChapelHillBisphenol2007
  abstract: >-
    Existing cross-sectional studies indicated a positive association of
    bisphenol A (BPA) with overweight and obesity. However, the relationship and
    potential mechanisms underlying this association remain to be elucidated in
    prospective studies.

    This study was designed to investigate whether serum BPA is associated with
    incident overweight and obesity risk, and to further explore whether
    adiponectin plays a mediating role in the association.

    We measured blood BPA and adiponectin in Chinese populations. The
    association of serum BPA with overweight and obesity risk was evaluated
    using multivariable logistic regression models. We further examined the
    mediating effect of adiponectin by causal mediation analysis.

    Among 796 participants free of overweight and obesity at baseline, 133
    individuals developed overweight and obesity during the follow-up period.
    Compared with those in the lowest quartile of serum BPA, those in the second
    and third quartiles were positively associated with incident overweight and
    obesity risk adjusting for covariates (all P-values < 0.05), whereas this
    association was not observed in the fourth quartile. Further spline analysis
    showed an inverted U-shaped dose-response relationship (Pnon-linear = 0.04).
    Furthermore, each unit of serum log10-transformed BPA levels was associated
    with higher changes in waist-to-height ratio and body roundness index (all
    P-values < 0.05). Mediation analysis indicated significant indirect effects
    of adiponectin on the associations of BPA with overweight and obesity
    prevalence (mediation proportion: 46.08%; P = 0.02), and BMI levels
    (mediation proportion: 30.32%; P = 0.03).

    Serum BPA displayed a positive association with incident overweight and
    obesity risk in a non-monotonic pattern, and adiponectin might mediate the
    association. Further mechanistic studies are warranted.

    Human exposure to bisphenol A (BPA) is mainly due to migration from plastic
    packaging into food and beverages. Studies reported BPA endocrine
    disruptions through interactions with different nuclear receptors, including
    the arylhydrocarbon receptor (AhR). AhR mediates xenobiotic responses and
    regulates expression of drug-metabolizing enzymes (DMEs), including many
    CYP450s. This study aimed to assess the effects of BPA maternal exposure on
    CYP450s expression in fetal brain. Sprague-Dawley dams were exposed to BPA
    concentrations of 0, 0.5, 5, and 50 mg/L in drinking water, individually,
    and with nicotine. Fetal brains were isolated at gestational days GD14 and
    GD19, and protein expression was assessed by Western blotting. Results
    showed a BPA-induced significant decrease in CYP1B1 expression levels at
    GD14 (p = 0.001), and CYP19A1 (aromatase) expression at both mid- and
    late-stage development (p < 0.001). In addition, nicotine individually
    decreased expression levels of all examined protein targets, significantly
    for CYP1B1 (p < 0.001), CYP19A1 (p = 0.010), AhRR (p = 0.042), and ARNT (p <
    0.001), compared to control. When combined with BPA, nicotine suppressive
    effects were attenuated at both GD14 and GD19. In conclusion, BPA suppresses
    CYP1B1 and CYP19A1 expression in fetal brain, and attenuates the suppressive
    effects of nicotine. Observed effects may be mediated by AhR-ARNT
    independent mechanisms that need further examination.

    Bisphenol analogues (BPs) are widely used in plastics, food packaging and
    other commercial products as non safer alternative of BPA. As emerging
    environmental contaminants, BPs have received considerable attention for
    their adverse effects on human health. However, their effects on liver
    metabolisms are only marginally understood. In this study, high-resolution
    mass spectrometry-based global metabolomics and extracellular flux (XF)
    analysis were applied to characterize the cellular metabolome alterations
    and reveal the possible mechanisms of the metabolic disorders associated
    with BPs-induced toxicity in HepG2 cells. BPE, BPB and BPAP with similar
    chemical structures were selected to compare their interference with
    different metabolic pathways. A total of 61 key metabolite profiles were
    significantly altered after exposure to the three BPs. Overall, BPs altered
    metabolites which are associated with energy metabolism, oxidative stress,
    cell proliferation and nucleotides synthesis. The primary dysregulated
    pathways included energy and nucleotides synthesis related Purine and
    Glycolysis/Gluconeogenesis metabolism. In addition, attenuated mitochondrial
    function and enhanced glycolysis were found under BPB and BPAP treatment.
    While attenuated glycolysis was observed under BPE treatment. These findings
    may provide potential biomarkers indicating the cytotoxicity of BPs and
    prompt a deeper understanding of the intramolecular metabolic processes
    induced by BPs exposure.

    Testicular junctions are pivotal to male fertility and regulated by
    constituent proteins. Increasing evidence suggests that environmental
    chemicals, including bisphenol A (BPA), may impact these proteins, but
    whether the impacts persist for generations is not yet known. Here, we
    investigate the effect of BPA (a ubiquitous endocrine-disrupting chemical)
    on testis and sperm functions and whether the effects are transferred to
    subsequent generations. Male mice (F0) were exposed to corn oil (Control) or
    5 or 50 mg BPA/kg body weight/day from 6 to 12 weeks of age. The F0 were
    mated with wild-type females to produce the first filial (F1) generation. F2
    and F3 were produced using similar procedures. Our results showed that BPA
    doses decreased the levels of some junctional proteins partly via binding
    with estrogen receptors (ERα and Erβ), upregulation of p-ERK1/2, P85, p-JNK
    and activation of p38 mitogen-activated protein kinase signaling.
    Consequently, testicular histological abnormalities, disrupted
    spermatogenesis, decreased sperm count, and inability to fertilize eggs were
    observed in mice exposed to BPA. These effects were transferred to
    successive generations (F2), partly through DNA methylation, but mostly
    alleviated in F3 males. Our findings suggest that paternal exposure to
    chemicals promoting alteration of testicular junctional proteins and its
    transgenerational inheritance is a key component of the origin of male
    reproductive health problems.

    The present study was aimed to investigate the association of Bisphenol-A
    (BPA) and MDM2 SNP309 polymorphism with the risk of breast cancer in Indian
    women.

    Blood samples from breast cancer patients and healthy controls were analyzed
    by using UV visible spectrophotometry for structural changes in blood
    components by BPAQ. MDM2 SNP309 polymorphism was investigated by using TETRA
    ARMS-PCR.

    On comparing control groups, there is an increased mean absorbance at a
    range of 250 nm to 300 nm and 360 nm to 450 nm in breast cancer patients.
    The allele frequencies of case subjects (T, 0.47; G, 0.53) were
    significantly different from those of control subjects (T, 0.66; G, 0.34) (p
    = 0.011). The proportion of GG genotype of the SNP309 in breast cancer
    patients (28.88%) was significantly higher than that of control groups
    (13.33%). With TT genotype as reference, the genotypes (TG + GG) containing
    G allele as dominant form in breast cancer patients (OR, 2.80; 95% CI,
    1.12–7.00); p = 0.025) were significantly associated with breast cancer.

    The results revealed that there is an association between active metabolite
    of Bisphenol-A and MDM2 SNP309 G variant with the risk of breast cancer in
    Indian population.

    Perfluorooctanoic acid (PFOA) is a persistent environmental pollutant and
    will continually accumulate in blood due to its chemical inertness and
    strong interaction with serum proteins, especially serum albumin (SA),
    inducing highly adverse health risks. However, the molecular mechanisms of
    dynamic interactions between PFOA with serum proteins remain unclear,
    limiting the development of potential therapeutic strategies. Herein, we
    developed an integrated structural strategy to systematically profile the
    molecular details of dynamic interactions among PFOA, SA, and β-cyclodextrin
    (β-CD) by combing native mass spectrometry (nMS), lysine reactivity
    profiling (LRP), and molecular docking (MD) simulation. The SA site 1, site
    2 pockets, and cleft nearby are observed as the primary interaction regions
    of PFOA. Further, β-CD can disrupt the PFOA combinations with bovine SA
    regions around sites Lys20, Lys280, Lys350, and Lys431–Lys439, with an
    overall reversing efficiency of about 26% at an identical concentration to
    PFOA. The interactome of PFOA with complex human serum proteins is globally
    profiled with molecular interaction details, including human serum albumin,
    apolipoprotein A-I, alpha-2-macroglobulin, and complement C3. Our results
    reveal molecular insights into the detail of the interaction between PFOA
    and serum proteins, beneficial to understanding PFOA toxicology.

    Bisphenol A (BPA), an environmental endocrine disruptor, has attracted
    increasing attention to its adverse effects on brain developmental process.
    The previous study indicated that BPA rapidly increased motility and density
    of dendritic filopodia and enhanced the phosphorylation of
    N-methyl-d-aspartate (NMDA) receptor subunit NR2B in cultured hippocampal
    neurons within 30 min. The purpose of the present study was further to
    investigate the effects of BPA for 24 h on dendritic morphogenesis and the
    underlying mechanisms. After cultured for 5 d in vitro, the hippocampal
    neurons from 24 h-old rat were infected by AdV-EGFP to indicate time-lapse
    imaging of living neurons. The results demonstrated that the exposure of the
    cultured hippocampal neurons to BPA (10, 100 nM) or 17β-estradiol (17β-E2,
    10 nM) for 24 h significantly promoted dendritic development, as evidenced
    by the increased total length of dendrite and the enhanced motility and
    density of dendritic filopodia. However, these changes were suppressed by an
    ERs antagonist, ICI182,780, a non-competitive NMDA receptor antagonist,
    MK-801, and a mitogen-activated ERK1/2-activating kinase (MEK1/2) inhibitor,
    U0126. Meanwhile, the increased F-actin (filamentous actin) induced by BPA
    (100 nM) was also completely eliminated by these blockers. Furthermore, the
    result of western blot analyses showed that, the exposure of the cultures to
    BPA or 17β-E2 for 24 h promoted the expression of Rac1/Cdc42 but inhibited
    that of RhoA, suggesting Rac1 (Ras related C3 botulinum toxinsubstrate
    1)/Cdc42 (cell divisioncycle 42) and RhoA (Ras homologous A), the Rho family
    of small GTPases, were involved in BPA- or 17β-E2-induced changes in the
    dendritic morphogenesis of neurons. These BPA- or 17β-E2-induced effects
    were completely blocked by ICI182,780, and were partially suppressed by
    U0126. These results reveal that, similar to 17β-E2, BPA exerts its effects
    on dendritic morphogenesis by eliciting both nuclear actions and
    extranuclear-initiated actions that are integrated to influence the
    development of dendrite in hippocampal neurons.

    The hypothalamus plays key roles in regulating reproduction and energy
    balance. We determined the transcriptional profile of the hypothalamus (F0
    and F1) to identify its relationship with the reproductive function and
    metabolic phenotypes of rats under BPA exposure and the paternal
    contribution. Male rats received 35 μg/kg bw/day BPA, 5 μg/kg bw/day
    ethinylestradiol (EE2) or vehicle via diet. At PND 170, the sexual behaviour
    of male F0 rats was assessed before mating. The metabolic and reproductive
    phenotypes and the transcriptional profiles of the testis (F0) and
    hypothalamus were tested in F0 and F1 rats. Male rats exposed to BPA
    exhibited no changes in fertility, metabolic phenotypes, sperm quality or
    serum sex hormones, but none of them ejaculated during the test period. Four
    differentially expressed genes (DEGs) in the F0 hypothalamus and 51 DEGs in
    the F0 testis were identified in the BPA group. Paternal BPA and EE2
    exposure increased the body weight and food intake of male offspring, and
    164 and 3433 DEGs were identified in the hypothalamus of BPA- and
    EE2-treated rats (F1, male), respectively. The highest-ranked function
    impaired by BPA and EE2 in the F1 hypothalamus was immune function. BPA and
    EE2 exposure induced alterations in the metabolic phenotype in F1-generation
    males, and this effect may be related to the altered inflammatory-related
    signalling pathways in the hypothalamus but neither treatment affected the
    F0 hypothalamus. Hundreds of genes in the F1 hypothalamus showed changes
    upon BPA and EE2 treatment. Concern regarding paternal environmental
    endocrine disruptor exposure should be raised.

    We assessed the long-term effect of perinatal exposure to bisphenol A (BPA)
    on the rat uterus and the uterine response to estrogen (E2) replacement
    therapy. BPA (0.5 or 50 μg/kg/day) was administered in the drinking water
    from gestational day 9 until weaning. We studied the uterus of female
    offspring on postnatal day (PND) 90 and 360, and the uterine E2 response on
    PND460 (PND460-E2). On PND90, BPA-exposed rats showed altered glandular
    proliferation and α-actin expression. On PND360, BPA exposure increased the
    incidence of abnormalities in the luminal and glandular epithelium. On
    PND460-E2, the multiplicity of glands with squamous metaplasia increased in
    BPA50 while the incidence of glands with daughter glands increased in
    BPA0.5. The expression of steroid receptors, p63 and IGF-I was modified in
    BPA-exposed rats on PND460-E2. The long-lasting effects of perinatal
    exposure to BPA included induction of abnormalities in uterine tissue and
    altered response to E2 replacement therapy.

    As part of the 7th International Workshops on Genotoxicity Testing held in
    Tokyo, Japan in November 2017, a workgroup of experts reviewed and assessed
    the risk of aneugens for human health. The present manuscript is one of
    three manuscripts from the workgroup and reports on the unanimous consensus
    reached on the evidence for aneugens affecting germ cells, their mechanisms
    of action and role in hereditary diseases. There are 24 chemicals with
    strong or sufficient evidence for germ cell aneugenicity providing robust
    support for the ability of chemicals to induce germ cell aneuploidy.
    Interference with microtubule dynamics or inhibition of topoisomerase II
    function are clear characteristics of germ cell aneugens. Although there are
    mechanisms of chromosome segregation that are unique to germ cells, there is
    currently no evidence for germ cell-specific aneugens. However, the
    available data are heavily skewed toward chemicals that are aneugenic in
    somatic cells. Development of high-throughput screening assays in suitable
    animal models for exploring additional targets for aneuploidy induction,
    such as meiosis-specific proteins, and to prioritize chemicals for the
    potential to be germ cell aneugens is encouraged. Evidence in animal models
    support that: oocytes are more sensitive than spermatocytes and somatic
    cells to aneugens; exposure to aneugens leads to aneuploid conceptuses; and,
    the frequencies of aneuploidy are similar in germ cells and zygotes.
    Although aneuploidy in germ cells is a significant cause of infertility and
    pregnancy loss in humans, there is currently limited evidence that aneugens
    induce hereditary diseases in human populations because the great majority
    of aneuploid conceptuses die in utero. Overall, the present work underscores
    the importance of protecting the human population from exposure to chemicals
    that can induce aneuploidy in germ cells that, in contrast to
    carcinogenicity, is directly linked to an adverse outcome.

    Bisphenol A is a known endocrine disrupting chemical and reproductive
    toxicant. Previous studies indicate that in utero BPA exposure increases the
    percentage of germ cells in nests and decreases the percentage of primordial
    follicles. However, the mechanism by which BPA affects germ cell nest
    breakdown is unknown. Thus, we hypothesized that BPA inhibits germ cell nest
    breakdown by interfering with oxidative stress and apoptosis pathways. To
    test our hypothesis, ovaries from newborn mice were collected and cultured
    with vehicle (dimethyl sulfoxide, DMSO) or different doses of BPA (0.1, 1,
    5, and 10 μg/mL). Ovaries then were subjected to histological evaluation of
    germ cell nests and primordial follicles or to measurements of factors that
    regulate oxidative stress and apoptosis. Our results indicate that in vitro
    BPA exposure significantly inhibits germ cell nest breakdown by altering the
    expression of key ovarian apoptotic genes, but not by interfering with the
    oxidative stress pathway.

    Endocrine disrupting chemicals (EDCs) have become of concern for a variety f
    health issues. Due to their effects on the endocrine system they have been
    thoroughly examined with regards to sexual dysfunction, malformation, and
    cancers of reproductive origin. Bisphenol-A (BPA) is a widely studied EDC
    and has been characterized regarding its estrogenic effects on a variety of
    cell types. BPA also alters immune responses. In this review, we examine
    some of the documented effects of EDCs, with a focus on BPA that pertain to
    modulation of the immune system and various immune cell populations. We
    highlight the multiple actions of BPA on altering T cell subsets, B cell
    functions, and dendritic cell and macrophage biology. Finally, we consider
    that these immunological activities of BPA may be mediated through estrogen
    receptor signaling, arylhydrocarbon receptor, and the peroxisome
    proliferator-activated receptor family of nuclear receptors.
